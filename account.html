<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>All Products - BangtanStore</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="header">
	<div class="container">
		<div class="navbar">
			<div class="logo">
				<a href="index.html"><img src="logo.png" height="40px">
				</a>
			</div>
			<nav>
				<ul id="MenuItems">
				<li><a href="index.html">Home</a></li>
				<li><a href="products.html">Products</a></li>
				<li><a href="cart.html">Cart</a></li>
				<li><a href="account.html">Account</a></li>
				</ul>
			</nav>
			<img src="menu.png" class="menu-icon" 
			onclick="menutoggle()">
		</div>	
	</div>	
	</div>
<!------account page------->
	<div class="account-page">
		<div class="container">
			<div class="row">
				<div class="col-2">
					<img src="bt21tres.png" width="100%">
				</div>
				<div class="col-2">
					<div class="form-container">
						<div class="form-btn">
							<span onclick="login()">Login</span>
							<span onclick="register()">Register</span>
							<hr id="Indicator">
						</div>
						
						<form id="LoginForm">
							<input type="text" placeholder="Username">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Login</button>
							<a href="">Forgot password</a>
						</form>
						
						<form id ="RegForm">
							<input type="text" placeholder="Username">
							<input type="email" placeholder="Email">
							<input type="password" placeholder="Password">
							<button type="submit" class="btn">Register</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<!------ js for MenuItems ------>

<script>
	var MenuItems = document.getElementById("MenuItems");
	
	MenuItems.style.maxHeight = "0px";
	
	function menutoggle(){
		if(MenuItems.style.maxHeight == "0px"){
			MenuItems.style.maxHeight = "200px";
		}
		else{
			MenuItems.style.maxHeight = "0px"
		}
	}
</script>
<!------------------footer------------->	
	<div class="footer">
		<div class="container">
			<div class="row">
				<div class="footer-col-1">
					<h3>Download our App</h3>
					<p>Download BangtanStore for Android and iOs mobile phone.</p>	
					<ul>
						<img src="android.png"height="60px">
						<img src="ioss.png"height="60px">
					</ul>
				</div>
				<div class="footer-col-2">
					<h3>Follow us</h3>
					<ul>
						<img src="fb.png"height="60px">
						<img src="twitter.png"height="60px">
						<img src="ins.png"height="60px">
						<img src="ytb.png"height="60px">
					</ul>
				</div>
			</div>
		</div>		
	</div>
<!------ js for Toggle Form ------>	
<script>
	var LoginForm = document.getElementById("LoginForm");
	var RegForm = document.getElementById("RegForm");
	var Indicator = document.getElementById("Indicator");
	
		function register(){
			RegForm.style.transform = "translateX(0px)";
			LoginForm.style.transform = "translateX(0px)";
			Indicator.style.transform = "translateX(100px)";
		}
		
		function login(){
			RegForm.style.transform = "translateX(300px)";
			LoginForm.style.transform = "translateX(300px)";
			Indicator.style.transform = "translateX(0px)";
		}
	
</script>




</body>
</html>
